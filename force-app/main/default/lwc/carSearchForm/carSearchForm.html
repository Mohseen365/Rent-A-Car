<template>
    <lightning-card variant="base">
        <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center slds-wrap">
            <div class="slds-col slds-size_1-of-3 ">
                <lightning-button 
                    label="New Car Type" 
                    onclick={createNewCarType}
                    >

                </lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-3 ">
                <lightning-button 
                    label="New Car" 
                    onclick={createNewCar}>

                </lightning-button>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-m-around_small">
                <lightning-combobox name="carTypes" label="Car Types" 
                                    placeholder="All Types" 
                                    options={carTypes} 
                                    onchange={handleCarTypeChange}>
                                
                </lightning-combobox> 
            </div>

        </div>
    </lightning-card>
    
</template>
